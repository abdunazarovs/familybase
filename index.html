<!DOCTYPE html>
<html>
<head>
<title>Family Database</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f4f4f4; /* Light background color */
}

h1 {
  text-align: center;
  color: #333; /* Darker heading color */
}

form {
  background-color: #fff; /* White form background */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50; /* Green button */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049; /* Darker green on hover */
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

th, td {
  border: 1px solid #ddd; /* Light border color */
  padding: 8px;
  text-align: left;
  background-color: #fff; /* White table cells */
}

th {
  background-color: #f0f0f0; /* Light gray header background */
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f9f9f9; /* Very light gray for even rows */
}

/* Style for edit and delete buttons */
.edit-btn, .delete-btn {
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: small;
}

.edit-btn {
  background-color: #007bff; /* Blue */
  color: white;
  border: none;
  margin-right: 5px;
}

.edit-btn:hover {
  background-color: #0056b3;
}

.delete-btn {
  background-color: #dc3545; /* Red */
  color: white;
  border: none;
}

.delete-btn:hover {
  background-color: #c12a36;
}

</style>
</head>
<body>

<h1>Family Database</h1>

<form id="familyForm">
  <label for="name">Name:</label>
  <input type="text" id="name" required><br>

  <label for="age">Age:</label>
  <input type="number" id="age" required min="0"><br>

  <label for="relationship">Relationship:</label>
  <input type="text" id="relationship" required><br>

  <button type="button" onclick="addMember()">Add Member</button>
  <input type="hidden" id="editIndex">
</form>

<table id="familyTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Relationship</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>

</body>
</html>
